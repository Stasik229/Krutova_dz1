<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ссылки</title>
</head>
<body>
    <h1 align="center" style="font-size: 50px;">Ссылки</h1>

    <h2>«a»</h2>
    <p>Тег «a» превращает любой объект в ссылку.</p>
    <hr size="3" width="300px" color="black" align="left">

    <h2>«link»</h2>
    <p>Позволяет загружать на страницу содержимое из внешнего файла.</p>
    <hr size="3" width="300px" color="black" align="left">

    <h2>«nav»</h2>
    <p>В контейнере «nav» можно собрать ссылки для навигации по сайту.</p>

    <p align="right"><a href="index.html" class="nazad">На Главную</a></p>
</body>
</html>
